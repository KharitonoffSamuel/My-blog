name: Translate Posts

on:
  push:
    paths:
      - 'content/posts/**.md'
      - 'hugo.toml'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install transformers sentencepiece torch sacremoses

      - name: Run translation
        run: |
          for file in $(find content/posts -type f -name "*.md" ! -name "*.fr.md"); do
            echo "Translating $file"
            python3 translate_hf.py "$file"
            echo "Translating Done"
           done

      - name: Commit translated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add content/posts/*.md
          git commit -m "Auto-translate new posts (ENâ†’FR)"
          git push -f